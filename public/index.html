  <script>
    (function () {
      try {
        var ua = navigator.userAgent || '';
        var isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(ua);
        var hasMQ = typeof window.matchMedia === 'function';
        var isPortrait = hasMQ && window.matchMedia('(orientation: portrait)').matches;
        var isNarrow = hasMQ && window.matchMedia('(max-width: 991px)').matches; // ~Bootstrap lg breakpoint
        var preferOne = isMobile || isPortrait || isNarrow;
        if (!preferOne) {
          location.replace('/index - due colonne.html');
        }
      } catch (e) { /* no-op */ }
    })();
  </script>

    body { background:#f5f7fa; }

    .app-card { background:#fff; border-radius:.5rem; box-shadow:0 2px 10px rgba(0,0,0,.05); }
    #content-side .card { box-shadow:0 2px 10px rgba(0,0,0,.05); }
  </style>
</head>
